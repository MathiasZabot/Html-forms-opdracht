<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <header class='contact-form-header'>
      <h1>Contact Us</h1>
      <hr>
    </header>

    <form action='' method='get' class='contact-form'>

      <div class="sub1">

        <div class='form-row'>
          <label for='first-name'>First name</label>
          <input id='first-name' name='first-name' type='text'/>
        </div>

        <div class='form-row'>
          <label for='first-name'>Last name</label>
          <input id='last-name' name='last-name' type='text'/>
        </div>

      </div>

      <div class="sub1">

        <div class='form-row'>
          <label for='email'>Email</label>
          <input id='email'
           name='email'
           type='email'/>
        </div>

        <div class='form-row'>
          <label for='first-name'>Business phone</label>
          <input id='business-phone' name='business-phone' type='phone'/>
        </div>

      </div>

      <div class="sub1">

        <div class='form-row'>
          <label for='first-name'>Company name <span class="asterisk">*</span></label>
          <input id='company-name' name='company-name' type='text'/>
        </div>

        <div class='form-row'>
          <label for='first-name'>Job title</label>
          <input id='Job-title' name='job-title' type='text'/>
        </div>

      </div>

      <div class='form-row'>
        <label for='first-name'>Street 1</label>
        <input id='street-1' name='street-1' type='text'/>
      </div>

      <div class="sub1">
        <div class='form-row'>
          <label for='first-name'>City</label>
          <input id='city' name='city' type='text'/>
        </div>
        <div class='form-row'>
          <label for='first-name'>State/Province</label>
          <input id='state' name='state' type='text'/>
        </div>
      </div>

      <div class="sub1">
        <div class='form-row'>
          <label for='first-name'>ZIP/Postal Code</label>
          <input id='postal' name='postal' type='text'/>
        </div>

        <div class='form-row'>
          <label for='first-name'>Country/Region</label>
          <input id='country' name='country' type='text'/>
        </div>
      </div>

      <div class='form-row'>
        <label for='first-name'>Topic</label>
        <input id='topic' name='topic' type='text'/>
      </div>

      <div class='form-row'>
        <button type="submit" name="submit">Submit</button>
      </div>

    </form>
  </body>
</html>
